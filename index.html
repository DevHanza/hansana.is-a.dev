<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Resposnsive View -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My Custom Styles -->
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/index.js"></script>

    <!-- SF UI Display Font -->
    <link
      href="https://fonts.cdnfonts.com/css/sf-ui-display"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="https://emojicdn.elk.sh/👨‍💻" />
    <title>Hansana | DevHanza</title>

    <!-- Box Icons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (Only for production, REMOVE WHEN DEPLOY) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              transparent: "transparent",
              current: "currentColor",
              primary: "#121212",
              secondary: "#464646",
            },
          },
        },
      };
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>

  <body>
    <nav class="container mx-auto p-5">
      <div class="flex flex-row flex-wrap justify-between gap-4">
        <div>
          <p class="text-2xl">Hansana</p>
        </div>

        <a
          href="javascript:void(0);"
          class="icon md:hidden"
          onclick="showMenu()"
        >
          <i class="bx bx-menu-alt-right bx-md text-primary"></i>
        </a>

        <ul id="navItems" class="hidden w-full gap-10 transition-all md:w-auto">
          <!-- md:block  -->
          <li class="py-1.5 text-base font-light tracking-wider text-secondary">
            Home
          </li>
          <li class="py-1.5 text-base font-light tracking-wider text-secondary">
            About
          </li>
          <li class="py-1.5 text-base font-light tracking-wider text-secondary">
            Projects
          </li>
          <li class="py-1.5 text-base font-light tracking-wider text-secondary">
            Contact
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="dark:text-white self-center whitespace-nowrap text-2xl font-semibold"
            >Flowbite</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="text-gray-500 hover:bg-gray-100 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm focus:outline-none focus:ring-2 md:hidden"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-5 w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="border-gray-100 bg-gray-50 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 mt-4 flex flex-col rounded-lg border p-4 font-medium md:mt-0 md:flex-row md:space-x-8 md:border-0 md:p-0 rtl:space-x-reverse"
          >
            <li>
              <a
                href="#"
                class="text-white bg-blue-700 md:text-blue-700 dark:text-white md:dark:text-blue-500 block rounded px-3 py-2 md:bg-transparent md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-gray-900 hover:bg-gray-100 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white block rounded px-3 py-2 md:border-0 md:p-0 md:hover:bg-transparent md:dark:hover:bg-transparent"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-gray-900 hover:bg-gray-100 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white block rounded px-3 py-2 md:border-0 md:p-0 md:hover:bg-transparent md:dark:hover:bg-transparent"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-gray-900 hover:bg-gray-100 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white block rounded px-3 py-2 md:border-0 md:p-0 md:hover:bg-transparent md:dark:hover:bg-transparent"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-gray-900 hover:bg-gray-100 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white block rounded px-3 py-2 md:border-0 md:p-0 md:hover:bg-transparent md:dark:hover:bg-transparent"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
