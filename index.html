<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Resposnsive View -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My Custom Styles -->
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/index.js"></script>

    <!-- SF UI Display Font -->
    <link
      href="https://fonts.cdnfonts.com/css/sf-ui-display"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="https://emojicdn.elk.sh/👨‍💻" />
    <title>Hansana | DevHanza</title>

    <!-- Box Icons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Pesticide (Only for production, REMOVE WHEN DEPLOY) -->
    <!-- <link
      rel="stylesheet"
      href="chrome-extension://bakpbgckdnepkmkeaiomhmfcnejndkbi/pesticide.min.css"
    /> -->

    <!-- Tailwind CSS (Only for production, REMOVE WHEN DEPLOY) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              transparent: "transparent",
              current: "currentColor",
              primary: "#121212",
              secondary: "#464646",
            },
          },
        },
      };
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }

      .height-auto {
        height: auto;
        height: calc-size(auto);
      }

      .svg-icon {
        transition: filter 0.3s ease;
      }

      .svg-icon:hover {
        filter: brightness(90%) contrast(150%) saturate(80%) hue-rotate(180deg);
      }
    </style>
  </head>

  <body>
    <!-- Nav Bar -->
    <div id="nav-wrapper" class="bg-white absolute left-0 right-0 top-0 z-10">
      <nav class="container mx-auto p-5 md:flex md:justify-between">
        <div class="flex justify-between">
          <p class="self-center text-lg"><a href="#">Hansana</a></p>
          <i
            class="bx bx-menu-alt-right text-2xl md:hidden"
            onclick="toggleMenu()"
          ></i>
        </div>

        <ul
          class="opacity-0 transition-all duration-500 ease-in-out md:flex md:gap-5 md:opacity-100"
          id="menu"
        >
          <li
            class="hidden py-2 text-base tracking-wide text-secondary md:block"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="hidden py-2 text-base tracking-wide text-secondary md:block"
          >
            <a href="#">About</a>
          </li>
          <li
            class="hidden py-2 text-base tracking-wide text-secondary md:block"
          >
            <a href="#">Projects</a>
          </li>
          <li
            class="hidden py-2 text-base tracking-wide text-secondary md:block"
          >
            <a href="#">Contact</a>
          </li>
          <li
            class="hidden py-2 text-base tracking-wide text-secondary md:block"
          >
            <a href="#">Blog</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Nav Bar -->

    <!-- Body Wrapper -->
    <!-- This what content pushes to the middle for easy user interface. -->
    <div id="body-wrapper" class="mx-auto lg:max-w-4xl xl:max-w-5xl">
      <!-- Hero Sextion -->
      <section id="hero">
        <div
          class="container mx-auto mb-16 mt-20 flex-row px-7 lg:flex lg:flex-row-reverse"
        >
          <!-- Image Column -->
          <div class="flex flex-col items-center justify-center lg:flex-1">
            <!-- Mobile Image -->
            <img
              class="mb-6 w-auto md:hidden"
              src="src/img/hansana-mobile.png"
              alt=""
              srcset=""
            />
            <!-- Desktop Image -->
            <img
              class="hidden h-auto sm:w-1/2 md:block md:w-1/2 lg:w-10/12"
              src="src/img/hansana-desktop.png"
              alt=""
              srcset=""
            />
          </div>
          <!-- Text Column -->
          <div
            class="flex flex-col items-center justify-center lg:flex-1 lg:items-start"
          >
            <h1
              class="mb-6 text-center text-5xl font-bold text-primary md:text-start md:text-6xl lg:text-7xl"
            >
              Front End Developer
            </h1>

            <p
              class="mb-6 text-center text-base font-light tracking-wide text-secondary lg:text-start lg:text-lg"
            >
              Crafting Dynamic Web Experiences with<br />
              <span class="font-medium">HTML</span>,
              <span class="font-medium">CSS</span>,
              <span class="font-medium">JavaScript</span>, and
              <span class="font-medium">WordPress</span>.
            </p>
            <div class="flex gap-2.5">
              <a
                href="https://lk.linkedin.com/in/devhanza"
                aria-label="Connect with me on LinkedIn"
              >
                <img
                  class="svg-icon h-6 md:h-7"
                  src="src/svg/linkedin.svg"
                  alt=""
                  srcset=""
                />
              </a>

              <a href="#" aria-label="Follow me on Github">
                <img
                  class="svg-icon h-6 md:h-7"
                  src="src/svg/github.svg"
                  alt=""
                  srcset=""
                />
              </a>

              <a href="#" aria-label="Hire me on Fiverr">
                <img
                  class="svg-icon h-6 md:h-7"
                  src="src/svg/fiverr.svg"
                  alt=""
                  srcset=""
              /></a>
            </div>
          </div>
        </div>
      </section>

      <!-- Hero Section -->

    </div>
    <!-- Body Wrapper -->
  </body>
</html>
